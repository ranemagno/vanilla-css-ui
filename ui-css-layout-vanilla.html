<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Metservice Redesign</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="mobile-container">

    <div class="mobile-nav">
      <div class="menu"></div>
      <div class="logo"></div>
      <div class="search"></div>
    </div>
<!-- end of mobile nav -->

    <div class="daily-section">
      <h3 class="location">Wellington City</h3>
      <div class="weather-img"></div>
      <div class="weather-info"></div>
    </div>
<!-- end of daily section -->

    <div class="map-section">
      <div class="map"></div>
      <div class="map-title"></div>
      <div class="map-expand"></div>
    </div>
<!-- end of map section -->

    <div class="fav-section">
      <h3 class="fav-title"></h3>
      <!-- <div class="fav-link"></div> -->
      <div class="city c-one"></div>
      <div class="city c-two"></div>
      <div class="city c-three"></div>
    </div>
<!-- end of fav section -->

<!-- start of filler section -->
    <div class="filler-section"></div>
<!-- end of filler section -->

    <div class="footer-section">
      <div class="left-section"></div>
      <div class="mid-section"></div>
      <div class="right-section"></div>
    </div>
<!-- end of footer -->


    </div>
<!-- end of mobile container -->
  </body>
</html>
