<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Metservice Redesign</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/60e93858bb.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="mobile-container">

      <div class="mobile-nav">
        <div class="menu"><i class="fa fa-bars" aria-hidden="true"></i></div>
        <div class="logo"><img src="images/logo-metservice.png" alt="Metservice Logo" id="logoMetservice"></div>
        <div class="search"><i class="fa fa-search" aria-hidden="true"></i></div>
      </div>
    <!-- end of mobile nav -->

      <div class="daily-section">
        <h3 class="location">Wellington City</h3>
        <div class="weather-img"><i class="fa fa-sun-o" aria-hidden="true"></i></div>
        <div class="weather-info">
          <div class="current-temp">22c</div>
          <div class="max-min-temp"></div>
          <div class="rain-wind"></div>
        </div>
        <!-- end of weather info -->
      </div>
    <!-- end of daily section -->

      <div class="map-section">
        <div class="map"></div>
        <div class="map-title"></div>
        <div class="map-expand"></div>
      </div>
    <!-- end of map section -->

      <div class="fav-section">
        <h3 class="fav-title"></h3>
        <div class="city c-one"></div>
        <div class="city c-two"></div>
        <div class="city c-three"></div>
      </div>
    <!-- end of fav section -->

    <!-- start of filler section -->
      <div class="filler-section"></div>
    <!-- end of filler section -->

      <div class="footer-section">
        <div class="left-section"></div>
        <div class="mid-section"></div>
        <div class="right-section"></div>
      </div>
    <!-- end of footer -->
    </div>
<!-- end of mobile container -->
  </body>
</html>
